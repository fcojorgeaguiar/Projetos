<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }

        .conteiner{
            position: relative;
            width: 350px;
            height: 350px;
        }

        .conteiner .circle{
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: yellow;
            animation: 2s ease-in infinite alternate;
        }

        .conteiner .circle:nth-child(1){
            width: 100px;
            height: 100px;
            top: -60px;
            left: -60px;
            background: linear-gradient(#e524c3, #8626b2);
            animation-name: move-up;
        }

        @keyframes move-up{
            to{
                transform: translateY(-10px);
            }
        }

        .conteiner .circle:nth-child(2){
             width: 120px;
             height: 120px;
             bottom: -20px;
             right: -20px;
             background: linear-gradient(#d64612, #e48307);
             animation-name: move-down;
        }

         @keyframes move-down{
            to{
                transform: translateY(-10px);
            }
        }

        .conteiner .clock{
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(255, 255, 255, .1);
            border-radius: 50%;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, .05);
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
        }

        .conteiner .clock .clock-bg img{
            width: 100%;
            height: 100%;
        }

        .conteiner .clock::before{
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            z-index: 1;
        }

        .clock .hour, .clock .minute, .clock .second{
             position: absolute;
        }

        .clock .hour, .clock .hour .hr{
            width: 160px;
            height: 160px;
        }

         .clock .minute, .clock .minute .min{
            width: 190px;
            height: 190px;
        }

         .clock .second, .clock .second .sec{
            width: 230px;
            height: 230px;
        }

        .clock .hour .hr, .clock .minute .min, .clock .second .sec{
            position: absolute;
            display: flex;
            justify-content: center;
            border-radius: 50%;
        }

        .clock .hour .hr::before{
           content: "";
           position: absolute;
           width: 8px;
           height: 80px;
           background: #d64612;
           z-index: 1;
           border-radius: 10px;
        }

        .clock .minute .min::before{
           content: "";
           position: absolute;
           width: 4px;
           height: 90px;
           background: #39a2db;
           z-index: 2;
           border-radius: 8px;
        }

        .clock .second .sec::before{
           content: "";
           position: absolute;
           width: 2px;
           height: 110px;
           background: #ffffff;
           z-index: 3;
           border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="circle"></div>
        <div class="circle"></div>

        <ul class="clock">
            <li class="clock-bg">
                <img src="Imagens/clock.png" alt="...">
            </li>
            <li class="hour">
                <span class="hr" id="hr"></span>
            </li>
            <li class="minute">
                <span class="min" id="min"></span>
            </li>
            <li class="second">
                <span class="sec" id="sec"></span>
            </li>
        </ul>
        </div>
    </div>

    <script>
        const degree = 6;
        const hr = document.querySelector('#hr');
        const min = document.querySelector('#min');
        const sec = document.querySelector('#sec');

        setInterval(() => {
            const date = new Date();
            const h = date.getHours()*30;
            const m = date.getMinutes()*degree;
            const s = date.getSeconds()*degree;

            hr.style.transform = `rotateZ(${h+(m/12)}deg)`;
            min.style.transform = `rotateZ(${m}deg)`;
            sec.style.transform = `rotateZ(${s}deg)`;


        })
    </script>
</body>
</html>
