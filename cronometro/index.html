<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="modo">
        <input type="radio" name="modo" id="noturno" checked><label for="noturno">Noturno</label>
        <input type="radio" name="modo" id="diurno"><label for="diurno">Diurno</label>
    </div>
    <div id="stopwatch">
        <h2 id="time">00:00:00:00</h2>
    <div id="actions">
        <button id="reset">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="power" action="start">
           <i class="fa-solid fa-play"></i>
        </button>
        <button id="mark">
          <i class="fa-solid fa-flag"></i>
        </button>
    </div>
    <div id="marks-list">
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
