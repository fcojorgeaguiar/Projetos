<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Boldonse&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        header{
            background-color: #24252a;
            box-shadow: 0px 3px 10px #464646;
        }

        .nav-bar{
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 6rem;
        }

        .logo{
            display: flex;
            align-items: center;
        }

        .logo h1{
            color: white;
        }

        .nav-list{
            display: flex;
            align-items: center;
        }

        .nav-list ul{
           display: flex;
           justify-content: center;
           list-style: none;
        }

        .nav-item{
            margin: 0 15px;
        }

        .nav-link{
            text-decoration: none;
            font-size: 1.5rem;
            color: white;
            font-weight: 400;
        }

        .login-button button{
            border: none;
            background-color: #0187a7;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .login-button button a{
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .mobile-menu-icon{
            display: none;
        }

    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
               <h1>Logo</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
            <div class="mobile-menu-icon">
                <button>
                    <img class="icon" src="menu_white_36dp.svg" alt="">
                </button>
            </div>
        </nav>
        <div class="mobile-menu">
              <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projetos</li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</li>
                </ul>
                 <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>
</body>
</html>
