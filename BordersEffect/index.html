<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders Effect</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }
       body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        ul{
           margin: 0;
           padding: 0;
           display: flex;
        }

        li{
            list-style: none;
            display: block;
            padding: 15px 30px;
            text-decoration: none;
            text-transform: uppercase;
            color: #222;
            font-size: 15px;
            font-weight: bold;
            transition: 0.5s;
        }

        a{
            
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
